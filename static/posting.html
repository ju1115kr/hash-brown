								</a>
								<a id="underline", title="밑줄선">

								</a>
								<a id="deline", title="취소선">
									<del>가</del>
								</a>
								<a id="color", title="글자 색">
									<img src="./posting icon/color.png" width="20px", height="20px">

								<a id="picture">

							</div>
